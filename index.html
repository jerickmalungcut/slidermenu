<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Slider/Carousel</title>
</head>
<body>
    <div class="slider">
        <buttton class="slider-button prev">&#8249;</buttton>
        <div class="container">
            <ul class="carousel">
                <li class="slides active-slide">
                    <img src="/img/slide1.jpg" alt="Image Slide" class="slider-img">
                </li>
                <li class="slides">
                    <img src="/img/slide2.jpg" alt="Image Slide" class="slider-img">
                </li>
                <li class="slides">
                    <img src="/img/slide3.jpg" alt="Image Slide" class="slider-img">
                </li>
                <li class="slides">
                    <img src="/img/slide4.jpg" alt="Image Slide" class="slider-img">
                </li>
                <li class="slides">
                    <img src="/img/slide5.jpg" alt="Image Slide" class="slider-img">
                </li>
                <li class="slides">
                    <img src="/img/slide6.jpg" alt="Image Slide" class="slider-img">
                </li>
            </ul>
        </div><!--End of Container-->
        <buttton class="slider-button next">&#8250;</buttton>

        <div class="indicator-container">
            <button class="indicator active-slide"></button>
            <button class="indicator"></button>
            <button class="indicator"></button>
            <button class="indicator"></button>
            <button class="indicator"></button>
            <button class="indicator"></button>
        </div>
    </div><!--End of Slider-->


    <script src="main.js"></script>
</body>
</html>
